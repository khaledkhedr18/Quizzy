{% from "showlinks.html" import show_links %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>All Users</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='home.css') }}"
    />
  </head>
  <body>
    <div class="header mb-2">{{ show_links(user) }}</div>

    <div class="container p-3">
      <!-- This is the box with border and padding -->
      <h1>All Users</h1>
      <hr class="text-dark" />

      {% if success %}
      <div class="alert alert-success" role="alert">{{ success }}</div>
      {% endif %}

      <div class="list-group">
        {% if users %} {% for user in users %}
        <a
          href="{{ url_for('promote', id=user[0]) }}"
          class="list-group-item list-group-item-action {% if user[3] == 1 %} teacherLinkColor {% endif %} {% if user[4] == 1 %} adminLinkColor {% endif %}"
        >
          <h5 class="mb-1">{{ user[1] }}</h5>
          <p class="mb-1">Teacher: {{ user[3] }}, Admin: {{ user[4] }}</p>
          <small class="text-muted">User ID: {{ user[0] }}</small>
        </a>
        {% endfor %} {% endif %}
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
