{% from "showlinks.html" import show_links %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Answer Questions</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='home.css') }}"
    />
  </head>
  <body>
    <div class="parent">
      <div class="header mb-2">{{ show_links(user) }}</div>
      <div class="Questions_Answered container border p-3">
        <h1>Answer Question.</h1>
        <hr class="text-dark" />
        {% if success %}
        <div class="alert alert-success" role="alert">{{ success }}</div>
        {% endif %}
        <h5><b>- {{ question[1] }}</b></h5>
        <h6><b>- Asked by: </b>{{ question[6] }}</h6>
        {% if question[2] %}
        <h6><b>- Your Answer was: </b>{{ question[2] }}</h6>
        {% endif %}
        <form
          action="{{ url_for('answer', question_id=question[0]) }}"
          method="POST"
        >
          <div class="mb-3">
            <label for="answerTextarea" class="form-label">Your Answer</label>
            <textarea
              class="form-control"
              id="answerTextarea"
              placeholder="Enter your answer."
              name="answer"
              rows="5"
            ></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-sm btn-success">
              Submit Answer
            </button>
          </div>
        </form>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
