{% from "showlinks.html" import show_links %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Homepage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='home.css') }}"
    />
  </head>
  <body>
    <div class="parent">
      <div class="header mb-2">{{ show_links(user) }}</div>
      {% if success %}
      <div class="alert alert-success" role="alert">{{ success }}</div>
      {% endif %}

      <div class="Users container border p-3">
        <h1>Users</h1>
        <hr class="text-dark" />
        <br />
        <div class="list-group">
          {% if users %} {% for user in users %}
          <!-- prettier-ignore -->
          <a
            href="{{url_for('promote', id=user[0])}}"
            class="text-dark list-group-item list-group-item-action
            {% if user[3] == 1 %}
            teacherLinkColor
            {% endif %}
            {% if user[4] == 1 %}
            adminLinkColor
            {% endif %}"
          >
            Name: {{ user[1] }}, Teacher: {{user[3]}}, Admin: {{user[4]}},
            User's id: {{user[0]}}</a
          >
          <br />
          {% endfor %} {% endif %}
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
