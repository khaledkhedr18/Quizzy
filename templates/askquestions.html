{% from "showlinks.html" import show_links %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Homepage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='home.css') }}"
    />
  </head>
  <body>
    <div class="parent">
      <div class="header mb-2">{{ show_links(user) }}</div>
      {% if success %}
      <div class="alert alert-success" role="alert">{{ success }}</div>
      {% endif %}

      <div class="Questions_Asked container border p-3">
        <h1>Ask a question</h1>
        <hr class="text-dark" />
        <form action="/askquestions" method="POST">
          <div>
            <div class="form-floating mb-3">
              <textarea
                class="form-control text-dark"
                placeholder="Enter your question."
                id="floatingTextarea"
                name="question"
              ></textarea>
              <label for="floatingTextarea" class="text-dark"
                >Ask whatever you want.</label
              >
            </div>
            <div class="input-group mb-3">
              {% if users %}
              <label class="input-group-text" for="inputGroupSelect01"
                >Teacher</label
              >
              <select
                class="form-select"
                id="inputGroupSelect01"
                name="teacher"
              >
                <option selected>Choose...</option>
                {% for user in users %} {% if user[3] == 1 %}
                <option value="{{ user[0] }}">{{ user[1] }}</option>
                {% endif %} {% endfor %}
              </select>
              {% endif %}
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-sm btn-success">
                Submit Question
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
